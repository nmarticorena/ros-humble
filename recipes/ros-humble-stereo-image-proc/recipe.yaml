# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json

package:
  name: ros-humble-stereo-image-proc
  version: 3.0.6
source:
  git: https://github.com/ros2-gbp/image_pipeline-release.git
  tag: release/humble/stereo_image_proc/3.0.6-1
  target_directory: ros-humble-stereo-image-proc/src/work

build:
  script: ${{ '$RECIPE_DIR/build_ament_cmake.sh' if unix or emscripten-wasm32 else '%RECIPE_DIR%\\bld_ament_cmake.bat' }}
  number: 10
  post_process:
    - files:
        - '*.pc'
      regex: (?:-L|-I)?"?([^;\s]+/sysroot/)
      replacement: $$(CONDA_BUILD_SYSROOT_S)
    - files:
        - '*.cmake'
      regex: ([^;\s"]+/sysroot)
      replacement: $$ENV{CONDA_BUILD_SYSROOT}
    - files:
        - '*.cmake'
      regex: ([^;\s"]+/MacOSX\d*\.?\d*\.sdk)
      replacement: $$ENV{CONDA_BUILD_SYSROOT}
about:
  homepage: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - ${{ compiler('cxx') }}
    - ${{ compiler('c') }}
    - if: target_platform!='emscripten-wasm32'
      then:
        - ${{ stdlib('c') }}
    - ninja
    - python
    - setuptools
    - git
    - if: unix
      then:
        - patch
        - make
        - coreutils
    - if: win
      then:
        - m2-patch
    - if: osx
      then:
        - tapi
    - if: build_platform != target_platform
      then:
        - pkg-config
    - cmake
    - cython
    - if: build_platform != target_platform
      then:
        - python
        - cross-python_${{ target_platform }}
        - numpy
  host:
    - if: build_platform == target_platform
      then:
        - pkg-config
    - libopencv
    - numpy
    - pip
    - py-opencv
    - python
    - ros-humble-ament-cmake-auto
    - ros-humble-ament-cmake-pytest
    - ros-humble-ament-lint-auto
    - ros-humble-ament-lint-common
    - ros-humble-cv-bridge
    - ros-humble-image-geometry
    - ros-humble-image-proc
    - ros-humble-image-transport
    - ros-humble-launch
    - ros-humble-launch-ros
    - ros-humble-launch-testing
    - ros-humble-launch-testing-ament-cmake
    - ros-humble-message-filters
    - ros-humble-python-cmake-module
    - ros-humble-rclcpp
    - ros-humble-rclcpp-components
    - ros-humble-rclpy
    - ros-humble-ros-environment
    - ros-humble-ros-testing
    - ros-humble-ros-workspace
    - ros-humble-sensor-msgs
    - ros-humble-stereo-msgs
    - ros2-distro-mutex 0.6.* humble_*
  run:
    - python
    - ros-humble-cv-bridge
    - ros-humble-image-geometry
    - ros-humble-image-proc
    - ros-humble-image-transport
    - ros-humble-message-filters
    - ros-humble-rclcpp
    - ros-humble-rclcpp-components
    - ros-humble-ros-workspace
    - ros-humble-sensor-msgs
    - ros-humble-stereo-msgs
    - ros2-distro-mutex 0.6.* humble_*
    - if: osx and x86_64
      then:
        - __osx >=${{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
